workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up Flutter
        script: |
          flutter pub get
          mkdir -p ios/Flutter
          mkdir -p assets/images
          
      - name: Fix Podfile
        script: |
          # Perbaiki Podfile dengan mengubah **FILE** menjadi __FILE__
          sed -i '' 's/\*\*FILE\*\*/__FILE__/g' ios/Podfile
          echo "Podfile setelah perbaikan:"
          cat ios/Podfile
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          
      - name: Build iOS app
        script: |
          # Build iOS app dengan flag no-tree-shake-icons
          flutter build ios --release --no-codesign --no-tree-shake-icons
          
      - name: Create IPA file
        script: |
          # Buat struktur direktori Payload
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          
          # Arsipkan sebagai IPA
          zip -r Runner.ipa Payload
          
          # Pindahkan ke lokasi yang mudah diakses
          mkdir -p ../../ipa
          cp Runner.ipa ../../ipa/
          
          echo "IPA file created at build/ios/ipa/Runner.ipa"
          
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/iphoneos/Runner.app
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
